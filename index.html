<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm (Frontend)</title>
    <!-- Tải Tailwind CSS để tạo giao diện đẹp và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tùy chỉnh nhỏ để đảm bảo font đẹp */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Quản Lý Sản Phẩm</h1>
            <p class="text-gray-500">Gọi dữ liệu từ API Node.js/Supabase đã triển khai trên Vercel.</p>
        </header>

        <!-- Form Thêm Sản Phẩm Mới -->
        <div id="addProductForm" class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">Thêm Sản Phẩm Mới</h2>
            <form id="product-form" class="space-y-4">
                <div>
                    <label for="product_name" class="block text-sm font-medium text-gray-700">Tên Sản Phẩm (ten)</label>
                    <input type="text" id="product_name" placeholder="Ví dụ: Áo Thun Nam" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="product_price" class="block text-sm font-medium text-gray-700">Giá (gia)</label>
                    <input type="number" id="product_price" placeholder="Ví dụ: 250000" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Thêm Sản Phẩm
                </button>
                <div id="message-box" class="mt-3 p-3 text-sm rounded-lg hidden"></div>
            </form>
        </div>

        <!-- Khu vực Hiển thị Danh sách Sản phẩm -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Danh sách Sản phẩm</h2>
            <div id="product-list" class="space-y-4">
                <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
            </div>
            <p id="loading-message" class="text-gray-500 text-center py-4">Đang tải dữ liệu...</p>
        </div>

    </div>

    <script>
        // ĐÃ CẬP NHẬT: URL này là tên miền Vercel thật của bạn
        const API_BASE_URL = 'https://johnson-two.vercel.app'; 
        const productList = document.getElementById('product-list');
        const loadingMessage = document.getElementById('loading-message');
        const productForm = document.getElementById('product-form');
        const messageBox = document.getElementById('message-box');

        // Hàm hiển thị thông báo
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // --- HÀM 1: LẤY DỮ LIỆU (GET) ---
        async function fetchProducts() {
            productList.innerHTML = '';
            loadingMessage.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/api/sanpham`);
                
                // Kiểm tra lỗi mạng hoặc lỗi server
                if (!response.ok) {
                    throw new Error(`Lỗi HTTP: ${response.status} - ${response.statusText}`);
                }

                const products = await response.json();
                
                loadingMessage.classList.add('hidden');

                if (products.length === 0) {
                    productList.innerHTML = '<p class="text-gray-500 p-4 border rounded-lg">Chưa có sản phẩm nào. Hãy thêm một sản phẩm!</p>';
                    return;
                }

                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'p-4 border border-gray-200 rounded-lg shadow-sm bg-gray-50 flex justify-between items-center';
                    
                    // LƯU Ý: Hiển thị ID, Tên (ten) và Giá (gia)
                    // Dữ liệu từ Supabase thường có cột 'id' tự động
                    const id = product.id || 'N/A'; 
                    const ten = product.ten || 'Không có tên'; // Phải khớp với cột bạn dùng
                    const gia = product.gia ? new Intl.NumberFormat('vi-VN').format(product.gia) : 'N/A';

                    productElement.innerHTML = `
                        <div class="flex-1">
                            <p class="text-sm text-gray-400">ID: ${id}</p>
                            <p class="text-lg font-semibold text-gray-700">${ten}</p>
                            <p class="text-md font-bold text-blue-600">${gia} VNĐ</p>
                        </div>
                    `;
                    productList.appendChild(productElement);
                });

            } catch (error) {
                loadingMessage.textContent = 'Lỗi tải dữ liệu. Vui lòng kiểm tra API URL và Console Log.';
                showMessage(`Lỗi: ${error.message}`, true);
                console.error('Lỗi khi fetch sản phẩm:', error);
            }
        }

        // --- HÀM 2: GỬI DỮ LIỆU (POST) ---
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nameInput = document.getElementById('product_name');
            const priceInput = document.getElementById('product_price');

            const ten = nameInput.value;
            const gia = parseFloat(priceInput.value);
            
            if (!ten || isNaN(gia)) {
                showMessage('Vui lòng nhập Tên và Giá hợp lệ.', true);
                return;
            }

            const newProduct = {
                // TÊN CỘT PHẢI KHỚP VỚI index.js và Supabase
                ten: ten, 
                gia: gia
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/sanpham`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newProduct),
                });

                const result = await response.json();

                if (!response.ok) {
                    // Xử lý lỗi từ Supabase/Server
                    throw new Error(result.error || `Thêm thất bại. Mã lỗi: ${response.status}`);
                }
                
                // Thành công
                showMessage(`Thêm sản phẩm "${ten}" thành công!`);
                nameInput.value = '';
                priceInput.value = '';
                fetchProducts(); // Tải lại danh sách
            } catch (error) {
                showMessage(`Lỗi thêm sản phẩm: ${error.message}`, true);
                console.error('Lỗi POST:', error);
            }
        });

        // Khởi chạy khi trang được tải
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
